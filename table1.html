<!DOCTYPE HTML>
<html lang="zh">

<head>

    <title>表格示例1纯表格列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="lib/theme/edge/css/common/ui.min.css" />

    <style>
        table.ui-table tbody tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        table.ui-table tbody tr:nth-child(odd) td {
            background-color: #ffffff;
        }

        table.ui-table tbody tr:hover td {
            background-color: #f0f7ff;
        }
    </style>
</head>

<body>
    <table class="ui-table table-striped">
        <thead>
            <tr>
                <th>标题1</th>
                <th>标题2</th>
                <th>标题3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>第1行项目1</td>
                <td>第1行项目2</td>
                <td>第1行项目3</td>
            </tr>
            <tr>
                <td>第2行项目1</td>
                <td>第2行项目2</td>
                <td>第2行项目3</td>
            </tr>
            <tr>
                <td>第3行项目1</td>
                <td>第3行项目2</td>
                <td>第3行项目3</td>
            </tr>
            <tr>
                <td>第4行项目1</td>
                <td>第4行项目2</td>
                <td>第4行项目3</td>
            </tr>
            <tr>
                <td>第5行项目1</td>
                <td>第5行项目2</td>
                <td>第5行项目3</td>
            </tr>
            <tr>
                <td>第6行项目1</td>
                <td>第6行项目2</td>
                <td>第6行项目3</td>
            </tr>

        </tbody>
    </table>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/theme/edge/js/common/all.min.js"></script>
    <script src="lib/mock-min.js"></script>

</body>

</html>
