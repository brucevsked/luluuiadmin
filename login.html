<!DOCTYPE HTML>
<html lang="zh">

<head>

  <title>用户登录</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- 使用 viewport meta 标签在手机浏览器上控制布局 -->
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <!-- 全屏模式,不显示工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- 关闭iphone电话号码链接 -->
  <meta name="format-detection" content="telephone=no" />

  <link rel="stylesheet" href="lib/theme/edge/css/common/ui.min.css">
  <link rel="stylesheet" href="project/css/login.css">
  </link>
</head>

<body>
  <form action="/login" method="post" is="ui-form" keepfocus>
    <h3 style="text-align:center;">用户登录</h3>

    <!-- 用户名 -->

    <div style="margin-bottom: 15px;">
      <label for="username">用户名</label>
      <input type="text" id="username" class="ui-input" name="username" required placeholder="请输入用户名">
    </div>
    <!-- 密码 -->
    <div style="margin-bottom: 15px;">
      <label for="password" style="margin-top: 15px;">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
      <input type="password" id="password" class="ui-input" name="password" required placeholder="请输入密码">
    </div>




    <!-- 按钮组 -->
    <div class="ui-button-group">
      <button type="button" class="ui-button" data-type="primary" id="loginBtn">登录</button>
      <button type="reset" class="ui-button" data-type="default">清空</button>
    </div>
  </form>


  <script src="lib/jquery.min.js"></script>
  <script src="lib/theme/edge/js/common/all.min.js"></script>
  <script src="project/js/login.js"></script>

</body>

</html>
