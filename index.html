<!DOCTYPE HTML>
<html lang="zh">

<head>

  <title>主页</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no" />

  <link rel="stylesheet" href="lib/theme/edge/css/common/ui.min.css" />
  <link rel="stylesheet" href="project/css/index.css" />
</head>

<body>

  <header class="header">
    <div class="ui-layer" style="padding: 20px; border: 1px solid #ccc;">
      <!-- 使用 flex 布局，左右对齐 -->
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <!-- 左侧文字 -->
        <span class="user-info">当前用户：张三</span>
        <!-- 右侧按钮 -->
        <button type="warning" class="ui-button">退出</button>
      </div>
    </div>
  </header>




  <form action="" method="post" is="ui-form" style="border: 1px solid #ccc; padding: 20px;">

    <div style="margin-bottom: 15px;">
      <label for="idTel">支付金额</label>
      <input type="text" id="tel" class="ui-input" size="20" name="tel">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="idCode">付款人名</label>
      <input type="text" id="code" class="ui-input" size="20" name="code">
    </div>

  </form>



  <h3 style="margin: 20px;">支付信息列表</h3>

  <!-- 表格容器 -->
<div class="table-x">
    <table class="ui-table" is="ui-table" id="payment-table">
      <thead>
        <tr>
          <th>支付ID</th>
          <th>支付金额</th>
          <th>支付人</th>
          <th>创建时间</th>
          <th>支付状态</th>
        </tr>
      </thead>
      <tbody id="table-body">
            <!-- 模板 -->
            <template>
                ${ data.data.map(obj => {
                    return `<tr>
                        <td>${obj.id}</div></td>
                        <td>${obj.amount}</td>
                        <td>${obj.man}</td>
                        <td>${obj.createTime}</td>
                        <td>${obj.state}</td>
                    </tr>`
                }).join('') }
            </template>
      </tbody>
    </table>
        <div class="table-null-x" style="display: none;" >暂无数据</div>
    <!-- 底部分页 -->
    <div class="table-page-x">
              <div class="table-page-data">
            共<output class="table-page-total" data-type="total">0</output>条, 每页<ui-drop class="table-page-per" data-type="per">10</ui-drop>
        </div>
        <div class="table-page">
            <ui-pagination per="10"></ui-pagination>
        </div>
    </div>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/theme/edge/js/common/all.min.js"></script>
  <script src="lib/mock-min.js"></script>
  <script src="project/js/index.js"></script>

</body>

</html>
